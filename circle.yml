machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

general:
  artifacts:
    - "/home/ubuntu/android-hospital/app/build/reports/checkstyle/checkstyle.html"

dependencies:
  pre:
    - chmod +x gradlew
  cache_directories:
    - ~/.android
    - ~/android

test:
  override:
    - ./gradlew check

